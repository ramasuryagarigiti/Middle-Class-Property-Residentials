<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="static\css\bootstrap.css" >
</head>
<body>
<!--<h3>Hola, {{crs}}</h3>-->
<section style="background-color: #eee;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col-md-12 col-lg-10 col-xl-8">
        <div class="card">
          <div class="card-body p-md-5">
            <div>


              <h4><button type="button" class="btn btn-light" onclick="history.back()">&lt;Go Back</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Booking for {{flt}}</h4>
              <p class="text-muted pb-2">
                Please complete the payment for booking of the house.
                plan as soon as possible
              </p>
            </div>

            <div class="px-3 py-4 border border-primary border-2 rounded mt-4 d-flex justify-content-between">
              <div class="d-flex flex-row align-items-center">

                <h3> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="50" fill="currentColor" color="green" class="bi bi-house-door" viewBox="0 0 16 16">
  <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5z"/>
</svg></h3>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="d-flex flex-column ms-4">
                  <span class="h5 mb-1">{{flt}}</span>
                  <span class="small text-muted">CHANGE PLAN</span>
                </div>
              </div>
              <div class="d-flex flex-row align-items-center">
                <sup class="dollar font-weight-bold text-muted">â‚¹</sup>
                <span class="h2 mx-1 mb-0">{{amt}}</span>
                <span class="text-muted font-weight-bold mt-2">/ month</span>
              </div>
            </div>

            <h4 class="mt-5">Payment details</h4>

            <div class="mt-2 d-flex justify-content-between align-items-center">
              <div class="d-flex flex-row align-items-center">
                <div class="d-flex flex-column ms-3">

                  <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Card Type</label>
                          </div>
                          <select class="custom-select" id="inputGroupSelect01">
<!--                            <option selected>Choose...</option>-->
                            <option value="1">Credit</option>
                            <option value="2">Debit</option>
                            <option value="3">Visa</option>
                            <option value="4">Business</option>
                          </select>
                </div>

                  <input type="text" class="form-control" placeholder="Card holder name" style="width: 420px;" /><br>
                  <input type="text" class="form-control" placeholder="Expiry (MM/YYYY)" style="width: 420px;" />
                </div>
              </div>
              <div>
                <input type="text" class="form-control" placeholder="CVV" style="width: 120px;" />
              </div>
            </div>
              <br>

<!--            <h6 class="mt-4 mb-3 text-primary text-uppercase">ADD PAYMENT METHOD</h6>-->

            <div class="form-outline">
              <input type="text" id="formControlLg" class="form-control form-control-lg" placeholder="Email address" />
<!--              <label class="form-label" for="formControlLg"></label>-->
            </div>
            <div class="mt-3">
              <button class="btn btn-primary btn-block btn-lg">
                Proceed to payment <i class="fas fa-long-arrow-alt-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


</body>
</html>
